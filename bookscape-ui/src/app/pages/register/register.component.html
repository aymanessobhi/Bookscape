<div class="card bg-base-100 shadow-xl w-full max-w-md mx-auto mt-10 p-6">
  <h3 class="text-2xl font-bold text-center mb-4">Create an account</h3>
  <hr class="mb-4">

  <!-- Error Messages -->
  <div
    *ngIf="errorMsg.length"
    class="alert alert-error shadow-lg mb-4"
    role="alert"
  >
    <div>
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
  </div>

  <div class="form-control mb-4">
    <label class="label" for="login">
      <span class="label-text">Firstname</span>
    </label>
    <input
      id="login"
      [(ngModel)]="registerRequest.firstname"
      type="text"
      placeholder="Firstname"
      class="input input-bordered w-full"
    />
  </div>

  <div class="form-control mb-4">
    <label class="label" for="login">
      <span class="label-text">Lastname</span>
    </label>
    <input
      id="login"
      [(ngModel)]="registerRequest.lastname"
      type="text"
      placeholder="Lastname"
      class="input input-bordered w-full"
    />
  </div>

  <!-- Email Field -->
  <div class="form-control mb-4">
    <label class="label" for="login">
      <span class="label-text">Email address</span>
    </label>
    <input
      id="login"
      [(ngModel)]="registerRequest.email"
      type="email"
      placeholder="name@example.com"
      class="input input-bordered w-full"
    />
  </div>

  <!-- Password Field -->
  <div class="form-control mb-4">
    <label class="label" for="password">
      <span class="label-text">Password</span>
    </label>
    <input
      id="password"
      [(ngModel)]="registerRequest.password"
      type="password"
      placeholder="Password"
      class="input input-bordered w-full"
    />
  </div>

  <!-- Buttons Section -->
  <div class="form-control mt-6">
    <button
      (click)="register()"
      class="btn btn-primary w-full mb-3"
    >
      <em class="fas fa-sign-in-alt"></em>&nbsp;Create an account
    </button>
    <div class="text-center">
      <span>Already have an account?&nbsp;</span>
      <button
        (click)="login()"
        type="button"
        class="btn btn-link text-primary font-bold"
      >
        Login
      </button>
    </div>
  </div>
</div>
