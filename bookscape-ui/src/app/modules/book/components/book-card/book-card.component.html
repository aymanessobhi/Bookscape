<div class="card w-80 bg-base-100 shadow-xl">
  <figure>
    <img [src]="bookCover" alt="Book cover" class="h-52 object-cover">
  </figure>
  <div class="card-body overflow-auto">
    <h2 class="card-title text-sm font-bold flex items-center">
      <i class="fa-solid fa-book mr-2"></i> {{ book.title }}
    </h2>
    <h3 class="text-sm text-gray-500 flex items-center">
      <i class="fa-solid fa-user-check mr-2"></i> {{ book.authorName }}
    </h3>
    <h4 class="text-sm text-gray-500 flex items-center">
      <i class="fas fa-code mr-2"></i> {{ book.isbn }}
    </h4>
    <h5 class="text-sm text-gray-500 flex items-center">
      <i class="fas fa-user mr-2"></i> {{ book.owner }}
    </h5>
    <hr class="my-2">
    <p class="text-sm">{{ book.synopsis }}</p>
  </div>
  <div class="card-actions justify-between p-4">
    <div class="flex gap-2">
      <i class="fas fa-circle-info text-primary"></i>
      <i class="fas fa-list-check text-primary"></i>
      <i class="fas fa-heart text-red-500"></i>
    </div>
    <div class="flex gap-2">
      <i class="fas fa-edit text-green-500"></i>
      <i class="fas fa-share-nodes text-primary"></i>
      <i class="fas fa-archive text-red-500"></i>
    </div>
  </div>
</div>
